<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="smart-button-container">
      <div style="text-align: center">
        <div style="margin-bottom: 1.25rem">
          <p>WCWMAD Sip & Paint</p>
          <select id="item-options">
            <option value="Paint N Sip.  Shrimp and Grits" price="75.00">
              Paint N Sip. Shrimp and Grits - 75.00 USD
            </option>
            <option
              value="VIP Individual Ticket.  Chicken, Carne Asada, Vegan Soritas, Home-made tortillas,  Quesadillas, homemade guacamole and chips and print of Kenneth Gatewood's new print  The Greatest of Muhamad and Ali and Prince together for Why Can't We Make A Difference valued at $500.00."
              price="200.00"
            >
              VIP Individual Ticket. Chicken, Carne Asada, Vegan Soritas,
              Home-made tortillas, Quesadillas, homemade guacamole and chips and
              print of Kenneth Gatewood's new print The Greatest of Muhamad and
              Ali and Prince together for Why Can't We Make A Difference valued
              at $500.00. - 200.00 USD
            </option>
            <option
              value="VIP Couples  (2) Ticket.  Chicken, Carne Asada, Vegan Soritas, Home-made tortillas,  quesadillas, homemade guacamole and chips and print of Kenneth Gatewood's new print  The Greatest of Muhamad and Ali and Prince together for Why Can't We Make A Difference valued at $500.00."
              price="350.00"
            >
              VIP Couples (2) Ticket. Chicken, Carne Asada, Vegan Soritas,
              Home-made tortillas, quesadillas, homemade guacamole and chips and
              print of Kenneth Gatewood's new print The Greatest of Muhamad and
              Ali and Prince together for Why Can't We Make A Difference valued
              at $500.00. - 350.00 USD
            </option>
            <option
              value="VIP Individual Payment Plan Initial Payment"
              price="50.00"
            >
              VIP Individual Payment Plan Initial Payment - 50.00 USD
            </option>
            <option
              value="VIP Couples (2) Payment Plan Initial Payment"
              price="60.00"
            >
              VIP Couples (2) Payment Plan Initial Payment - 60.00 USD
            </option>
          </select>
          <select style="visibility: hidden" id="quantitySelect"></select>
        </div>
        <div id="paypal-button-container"></div>
      </div>
    </div>
    <script
      src="https://www.paypal.com/sdk/js?client-id=Adn5nyCFcKCtq2DBWFcwR5Tc3TxkQm3kx9tU1Np1xvEEyPL3ne2LVIspFYZ5DxE4APycKaXeCNwbohmy&enable-funding=venmo&currency=USD"
      data-sdk-integration-source="button-factory"
    ></script>
    <script>
      function initPayPalButton() {
        var shipping = 0;
        var itemOptions = document.querySelector(
          "#smart-button-container #item-options"
        );
        var quantity = parseInt();
        var quantitySelect = document.querySelector(
          "#smart-button-container #quantitySelect"
        );
        if (!isNaN(quantity)) {
          quantitySelect.style.visibility = "visible";
        }
        var orderDescription = "WCWMAD Sip & Paint ";
        if (orderDescription === "") {
          orderDescription = "Item";
        }
        paypal
          .Buttons({
            style: {
              shape: "rect",
              color: "gold",
              layout: "vertical",
              label: "paypal",
            },
            createOrder: function (data, actions) {
              var selectedItemDescription =
                itemOptions.options[itemOptions.selectedIndex].value;
              var selectedItemPrice = parseFloat(
                itemOptions.options[itemOptions.selectedIndex].getAttribute(
                  "price"
                )
              );
              var tax =
                0 === 0 || false
                  ? 0
                  : selectedItemPrice * (parseFloat(0) / 100);
              if (quantitySelect.options.length > 0) {
                quantity = parseInt(
                  quantitySelect.options[quantitySelect.selectedIndex].value
                );
              } else {
                quantity = 1;
              }

              tax *= quantity;
              tax = Math.round(tax * 100) / 100;
              var priceTotal =
                quantity * selectedItemPrice + parseFloat(shipping) + tax;
              priceTotal = Math.round(priceTotal * 100) / 100;
              var itemTotalValue =
                Math.round(selectedItemPrice * quantity * 100) / 100;

              return actions.order.create({
                purchase_units: [
                  {
                    description: orderDescription,
                    amount: {
                      currency_code: "USD",
                      value: priceTotal,
                      breakdown: {
                        item_total: {
                          currency_code: "USD",
                          value: itemTotalValue,
                        },
                        shipping: {
                          currency_code: "USD",
                          value: shipping,
                        },
                        tax_total: {
                          currency_code: "USD",
                          value: tax,
                        },
                      },
                    },
                    items: [
                      {
                        name: selectedItemDescription,
                        unit_amount: {
                          currency_code: "USD",
                          value: selectedItemPrice,
                        },
                        quantity: quantity,
                      },
                    ],
                  },
                ],
              });
            },
            onApprove: function (data, actions) {
              return actions.order.capture().then(function (orderData) {
                // Full available details
                console.log(
                  "Capture result",
                  orderData,
                  JSON.stringify(orderData, null, 2)
                );

                // Show a success message within this page, e.g.
                const element = document.getElementById(
                  "paypal-button-container"
                );
                element.innerHTML = "";
                element.innerHTML = "<h3>Thank you for your payment!</h3>";

                // Or go to another URL:  actions.redirect('thank_you.html');
              });
            },
            onError: function (err) {
              console.log(err);
            },
          })
          .render("#paypal-button-container");
      }
      initPayPalButton();
    </script>
  </body>
</html>
